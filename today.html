<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var month_abbr = new Array(12);
    month_abbr[0] = "Jan";
    month_abbr[1] = "Feb";
    month_abbr[2] = "Mar";
    month_abbr[3] = "Apr";
    month_abbr[4] = "May";
    month_abbr[5] = "Jun";
    month_abbr[6] = "Jul";
    month_abbr[7] = "Aug";
    month_abbr[8] = "Sept";
    month_abbr[9] = "Oct";
    month_abbr[10] = "Nov";
    month_abbr[11] = "Dec";
  
    var today = new Date();
    
    var dayOfWeek = weekday[today.getDay()];
    var monthAbbr = month_abbr[today.getMonth()];
    var date = dayOfWeek + ", " + monthAbbr + " " + today.getDate() + ", " + today.getFullYear();

    var greet;
    var hrs = today.getHours();
    
    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 16)
        greet = 'Good Afternoon ';
    else if (hrs >= 16 && hrs <= 24)
        greet = 'Good Evening  ';

    var msg = '';
    if (hrs >= 17)
        msg = "It's after 5pm, time to shut down!";
    
    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div><div id="date">${msg}</div>`;
</script> 
</html>
