<html> 
<head>
    <title>Now</title> 
    <style>
      #lbl {
          font-family: monospace;
          font-size: xx-large;
          color: #000000;
          padding: 5px;
          text-align: center;
      }
    </style>
</head>
<body>
    <!-- <div id="lbl"></div> -->
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var month_abbr = new Array(12);
    month_abbr[0] = "Jan";
    month_abbr[1] = "Feb";
    month_abbr[2] = "Mar";
    month_abbr[3] = "Apr";
    month_abbr[4] = "May";
    month_abbr[5] = "Jun";
    month_abbr[6] = "Jul";
    month_abbr[7] = "Aug";
    month_abbr[8] = "Sept";
    month_abbr[9] = "Oct";
    month_abbr[10] = "Nov";
    month_abbr[11] = "Dec";
  
    var today = new Date();
    
    var dayOfWeek = weekday[today.getDay()];
    var monthAbbr = month_abbr[today.getMonth()];
    var date = dayOfWeek + ", " + monthAbbr + " " + today.getDate() + ", " + today.getFullYear();

    document.getElementById('lbl').innerHTML = `${date}`;

</script> 
</html>
